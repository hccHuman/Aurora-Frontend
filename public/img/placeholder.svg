<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Image icon -->
  <g transform="translate(200, 150)">
    <!-- Frame -->
    <rect x="-60" y="-45" width="120" height="90" rx="8" fill="url(#icon-gradient)" opacity="0.2"/>
    <rect x="-60" y="-45" width="120" height="90" rx="8" fill="none" stroke="url(#icon-gradient)" stroke-width="3"/>
    
    <!-- Mountain landscape icon -->
    <path d="M -40 15 L -20 -10 L 0 10 L 20 -15 L 40 15 Z" fill="url(#icon-gradient)" opacity="0.6"/>
    <path d="M -40 15 L -20 -10 L 0 10 L 20 -15 L 40 15" fill="none" stroke="url(#icon-gradient)" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Sun/circle -->
    <circle cx="-25" cy="-20" r="8" fill="#c084fc" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-weight="600">
    Imagen no disponible
  </text>
</svg>
